<h1 id="murphys-law">Murphy's Law<a aria-hidden="true" class="anchor-heading icon-link" href="#murphys-law"></a></h1>
<blockquote>
<p>If something can go wrong, it will.</p>
</blockquote>
<ul>
<li>First derivation: If it works, you probably didn't write it.</li>
<li>Second derivation: Cursing is the only language all programmers speak fluently.</li>
<li>Conclusion: A computer will do what you write, not what you want.</li>
</ul>
